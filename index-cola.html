<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🥤 Coca Coala! 🐨</title>
  <link rel="stylesheet" href="/src/coca-coala.css">
  <link rel="icon" type="image/png" href="/image/coca-coala-favicon.png">
  <link rel="apple-touch-icon" href="/image/coca-coala-app-icon.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>🥤 Coca Coala!! 🐨</h1>
<div id="score">スコア: 0</div>

<div id="game">
  <div id="life">❤️❤️❤️</div>
  <div id="koala">🐨</div>
  <div id="hitEffect"></div>
  <div id="missEffect" class="miss-effect"></div>
  <div id="noDamageEffect" class="no-damage-effect"></div>
  <div id="gameOverContainer" style="display: none;">
    <img id="gameOverImage" src="image/score.png" alt="Score Frame">
    <button id="submitScoreButton" style="display: none;">スコアを記録📝</button>
    <div id="shareButtons" style="text-align: center; margin-top: 20px;">
      <a id="xShareButton" href="" target="_blank" style="margin: 10px;">
        <img src="/image/x-share-icon.png">
      </a>
      <a id="lineShareButton" href="" target="_blank" style="margin: 10px;">
        <img src="/image/line-share-icon.png" alt="LINEでシェア" style="width: 40px; height: 40px;">
      </a>
    </div>
  </div>
</div>
<button id="startBtn">スタート！</button>
<div class="control-buttons">
  <button class="control-button" id="left-btn">←</button>
  <button class="control-button" id="right-btn">→</button>
</div>
<div id="rankingArea" style="text-align: center; margin-top: 20px;">
  <h2>🏆 TOP3 🏆</h2>
  <div id="rankingList" style="display: inline-block; text-align: left;"></div>
</div>
<script src="/src/game.js"></script>
</body>
</html>
